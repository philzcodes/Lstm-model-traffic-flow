<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Background Styling */
        .bg-image {
            background: url('./img/denys-nevozhai-7nrsVjvALnA-unsplash.jpg') no-repeat center center/cover;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Button Hover Effect */
        .btn-hover:hover {
            box-shadow: 0px 4px 12px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="relative bg-gray-100 text-gray-900">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-image"></div>

    <!-- Navigation Bar -->
    <nav class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4 fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-8 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-blue-600">TrafficFlow</a>
            <ul class="flex space-x-6">
                <li><a href="home.html" class="text-gray-800 hover:text-blue-600 transition duration-300">Home</a></li>
                <li><a href="about.html" class="text-gray-800 hover:text-blue-600 transition duration-300">About</a></li>
                <li><a href="index.html" class="text-gray-800 hover:text-blue-600 transition duration-300">Predict</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen pt-16 relative z-10">
        <div class="glass-card p-8 w-full max-w-md text-center">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Traffic Volume Prediction</h1>

            <label class="block text-gray-700 mb-2 text-left">Enter last 10 traffic values:</label>
            <textarea id="trafficInput" class="w-full border border-gray-300 p-3 rounded-md bg-white text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-blue-400 outline-none" rows="3" placeholder="e.g. 3200, 3300, 3500, 3700"></textarea>

            <button onclick="predictTraffic()" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md mt-3 btn-hover transition duration-300">Predict</button>

            <div id="result" class="mt-4 text-lg font-semibold text-gray-800"></div>

            <!-- Chart Container -->
            <div class="mt-6">
                <canvas id="trafficChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
